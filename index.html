<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleoids</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: #000;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        overflow: hidden;
      }

      #game-container {
        position: relative;
        width: 1200px;
        height: 1500px;
        background: url('/images/surround.png') center center no-repeat;
        background-size: 100% 100%;
        margin: auto;
        display: flex;
        justify-content: center;
        align-items: flex-start;
      }

      #canvas-wrapper {
        position: relative;
        /* Position the canvas to align with the screen area in the surround */
        margin-top: 280px;
      }

      #game-canvas {
        display: block;
        width: 800px;
        height: 600px;
        /* Remove the border and glow since the surround provides the frame */
        border: none;
        box-shadow: none;
      }

      #fps-counter {
        position: absolute;
        bottom: -25px;
        right: 0;
        color: #666;
        font-family: 'Courier New', monospace;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <div id="game-container">
      <div id="canvas-wrapper">
        <canvas id="game-canvas"></canvas>
        <div id="fps-counter">FPS: --</div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
