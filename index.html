<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleoids</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      body {
        background: url('/images/surround.png') center center no-repeat;
        background-size: cover;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #game-container {
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #canvas-wrapper {
        position: relative;
      }

      #game-canvas {
        display: block;
        width: 800px;
        height: 600px;
        /* CRT-style rounded corners */
        border-radius: 20px;
        /* Remove the border and glow since the surround provides the frame */
        border: none;
        box-shadow: none;
      }

      #fps-counter {
        position: absolute;
        bottom: -25px;
        right: 0;
        color: #666;
        font-family: 'Courier New', monospace;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <div id="game-container">
      <div id="canvas-wrapper">
        <canvas id="game-canvas"></canvas>
        <div id="fps-counter">FPS: --</div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
